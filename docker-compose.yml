# 
# docker-compose.yml — определяет сервисы для разработки и тестирования.
version: '3.8'

services:
  postgres:
    image: postgres
    container_name: bank_card_service
    restart: unless-stopped
    environment:
      POSTGRES_DB: bank_card
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bank_network

  app:
    build: .
    container_name: bank_service
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks:
      - bank_network

volumes:
  postgres_data:

networks:
  bank_network:
    driver: bridge
Что нужно сделать:
  - Настроить сервисы для:
      - PostgreSQL (или MySQL) с начальной базой.
      - Приложения Spring Boot (если нужно).
  - Открыть нужные порты (например, 5432, 8080).
  - Настроить volume для хранения данных БД.
