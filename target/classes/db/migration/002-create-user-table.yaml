databaseChangeLog:
  - changeSet:
      id: 2
      author: ruslan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - createIndex:
            tableName: users
            indexName: idx_users_username
            unique: true
            columns:
              - column:
                  name: username